<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body background="perfect-weather-with-gradient-sky-ym0nn79vhoqg34v3.jpg">
    <div class="heading">Weather APP</div>

  <div class="weather-container">
    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">🔍</button>
    </div>

    <!-- Main Weather Display -->
    <div class="main-weather">
      <h2 class="location">🌍 London, GB</h2>
      <div class="weather-icon">
        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" id="weatherIcon">
      </div>
      <div class="temperature">23.8°C</div>
      <div class="description">Overcast clouds</div>
    </div>

    <!-- Additional Info -->
    <div class="weather-details">
      <div class="detail-card">
        <span>💧 Humidity</span>
        <p id="Humidity">73%</p>
      </div>
      <div class="detail-card">
        <span>💨 Wind</span>
        <p id="wind">3.1 m/s SW</p>
      </div>
      <div class="detail-card">
        <span>📈 Pressure</span>
        <p id="Pressure">1013 hPa</p>
      </div>
      <div class="detail-card">
        <span>🌅 Sunrise</span>
        <p id="Sunrise">6:12 AM</p>
      </div>
      <div class="detail-card">
        <span>🌇 Sunset</span>
        <p id="Sunset">8:05 PM</p>
      </div>
      <div class="detail-card">
        <span>☁️ Cloud Cover</span>
        <p id="cloud_cover">100%</p>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
